<!doctype html>
<html lang="en">
 <head>
 <style>
 div  > p
 {
	background-color:#ff0099;
	color:#000000;
 }
  div  ~ p
 {
	background-color:#ff0099;
	color:#000000;
 }
  div  + p
 {
	background-color:#ff0099;
	color:#000000;
 }
 div p
 {
	background-color:#ff0099;
	color:#000000;
 }
 </style>
   <title>combinator</title>
 </head>
 <body>
 <div>
  <p>paragraph 1</p>
 <h3> <p>paragraph 2</p></h3>
  <p>paragraph 3</p>
 <span> <p>paragraph 4</p></span>
  </div>
 
  <p>paragraph 5</p>
  <p>paragraph 6</p>
  <p>paragraph 7</p>
  <p>paragraph 8</p>
  
 </body>
</html>
